<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoteka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="menu">
            <div id="search">Поиск</div>
            <div id="favorites">Избранное</div>
            <div id="unviewed">Непросмотренное</div>
            <div id="viewed">Просмотренное</div>
        </div>
    </header>

    <main>
        <h1>Filmoteka</h1>

        <div id="filter">
            <h2>Фильтровать</h2>
            <div id="filter_year">
                <h3>Года</h3>
                с <input type="number" id="filter_year_min"> по <input type="number" id="filter_year_max">
            </div>
            <div id="filter_imdb">
                <h3>Рейтинг IMDB</h3>
                с <input type="number" id="filter_imdb_min"> по <input type="number" id="filter_imdb_max">
            </div>
            <div id="filter_kp">
                <h3>Рейтинг Кинопоиска</h3>
                с <input type="number" id="filter_kp_min"> по <input type="number" id="filter_kp_max">
            </div>
        </div>

        <div id="sorter">
            <h2>Сортировать</h2>
            <div id="sorter_year">
                <h3>По годам</h3>
                <input type="radio" id="sorter_year_up" name="sort_year"> По возрастанию
                <br><input type="radio" id="sorter_year_down" name="sort_year"> По убыванию
            </div>
            <div id="sorter_imdb">
                <h3>По рейтингу IMDB</h3>
                <input type="radio" id="sorter_imdb_up" name="sort_imdb"> По возрастанию
                <br><input type="radio" id="sorter_imdb_down" name="sort_imdb"> По убыванию
            </div>
            <div id="sorter_kp">
                <h3>По рейтингу Кинопоиска</h3>
                <input type="radio" id="sorter_kp_up" name="sort_kp"> По возрастанию
                <br><input type="radio" id="sorter_kp_down" name="sort_kp"> По убыванию
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
